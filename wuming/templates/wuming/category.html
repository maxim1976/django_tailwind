{% extends "wuming/base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4">
        {% for product in products %}
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="{{ product.image.url }}">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{ product.category }}</h3>
            <h2 class="text-gray-900 title-font text-lg font-medium">{{ product.name }}</h2>
            <p class="mt-1">{{ product.price }}</p>
            <a href="{% url 'product' product.id %}" class="btn flex ml-auto text-white bg-yellow-700 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded">View Product</a>
          </div>
        </div>
        {% endfor %} 
      </div>
    </div>
</section>
{% endblock %}
